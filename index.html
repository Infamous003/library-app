<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body style="justify-content: center; align-items: center;">
    <nav class="navbar bg-dark">
      <div class="container-fluid" id="nav-container">
        <a class="navbar-brand text-light" href="#">Navbar</a>
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
            Add Book
          </button>
        </form>
      </div>
    </nav>

    <div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
      <div class="modal-dialog d-flex justify-content-center">
          <div class="modal-content w-75">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel1">Book details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div class="modal-body p-4">
                  <form class="form">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="title">Title</label>  
                      <input type="text" id="title" name="title" class="form-control" required />
                    </div>
                    
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="author">Author</label>
                      <input type="text" id="author" name="author" class="form-control" required />
                    </div>
                    
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="description">Description</label>
                      <textarea id="description" name="description" rows="4" class="form-control" value="NA"></textarea>
                    </div>
                    
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="pages">Pages</label>
                      <input type="tel" id="pages" name="pages" class="form-control" value="NA" />
                    </div>
                    
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="haveRead">Have Read</label>
                      <input type="checkbox" id="haveRead" name="haveRead" class="have-read" value="false" />
                    </div>
                    
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block add-btn">Add</button>
                  </form>
              </div>
          </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row js-card-container card-container">
      </div>
    </div>

    <footer class="bg-dark text-center text-lg-start text-light fixed-bottom">
      <div class="text-center p-3">
        Â© 2024 Copyright:
        <a class="text-light">Syed Mehdi</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
